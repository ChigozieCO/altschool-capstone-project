apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  template:
    metadata:
      labels:
        app: alertmanager
    spec:
      containers:
      - name: alertmanager
        image: prom/alertmanager:latest
        env:
          - name: SLACK_HOOK_URL
            valueFrom:
              secretKeyRef:
                name: slack-hook-url
                key: SLACK_HOOK_URL
        args:
          - '--config.file=/etc/alertmanager/alertmanager.yml'
          - '--storage.path=/alertmanager'
        command: ["/bin/sh", "-c"]
        args:
          - /etc/alertmanager/init.sh
        ports:
        - name: alertmanager
          containerPort: 9093
        volumeMounts:
        - name: config-volume
          mountPath: /etc/alertmanager
        - name: init-script
          mountPath: /etc/alertmanager/init.sh
        securityContext:
          readOnlyRootFilesystem: false
      volumes:
      - name: config-volume
        configMap:
          name: alertmanager
      nodeSelector:
        kubernetes.io/os: linux